<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohammed Almnyawe â€” Jr. Art Director</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#eef2ef;
  color:#1f2a26;
}

/* ================= HERO ================= */

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:90px;
  padding:60px;
}

.image-wrapper{
  position:relative;
  --moveX:0px;
  --moveY:0px;
  --circleScale:1;
}

.image-wrapper::before{
  content:"";
  position:absolute;
  width:240px;
  height:240px;
  background:#FBDC86;
  border-radius:50%;
  top:-50px;
  left:-60px;
  z-index:0;
  transform:
    translate(var(--moveX),var(--moveY))
    scale(var(--circleScale));
  transition:transform .25s ease-out;
}

.profile-img{
  width:400px;
  position:relative;
  z-index:1;
  filter:drop-shadow(0 25px 50px rgba(0,0,0,.08));
}

/* ================= CONTENT ================= */

.content{
  display:flex;
  flex-direction:column;
}

.content h1{
  font-size:42px;
  font-weight:700;
  margin:-10px 0 8px;
}

.mobile-break{display:none}

.role{
  text-transform:uppercase;
  font-size:14px;
  letter-spacing:2px;
  color:#4f6b60;
}

.line{
  width:40px;
  height:2px;
  background:#7fa397;
  margin:18px 0 30px;
}

/* ================= BUTTONS ================= */

.buttons{
  display:flex;
  gap:12px;
  margin-bottom:30px;
}

.btn{
  padding:10px 16px;
  border-radius:6px;
  border:1px solid #1f2a26;
  text-decoration:none;
  font-size:14px;
  color:#1f2a26;
  transition:.25s ease;
  white-space:nowrap;
}

.btn:hover{transform:translateY(-3px)}

.primary{
  background:#FBDC86;
  border:none;
  font-weight:600;
}

.primary:hover{background:#f3cf70}

/* ================= SOCIAL ================= */

.socials{
  display:flex;
  gap:16px;
  margin-bottom:30px;
}

.socials a{
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid #1f2a26;
  color:#1f2a26;
  font-size:17px;
  transition:.3s ease;
  text-decoration:none;
}

.socials a:hover{
  background:#FBDC86;
  border-color:#FBDC86;
  transform:translateY(-5px);
}

.contact a{
  color:#3e5e54;
  text-decoration:none;
  border-bottom:1px solid rgba(62,94,84,.3);
  font-size:14px;
}

/* ================= MOBILE ================= */

@media(max-width:768px){

  .hero{
    flex-direction:column;
    text-align:center;
    gap:30px;
    padding:35px 20px;
  }

  .content{
    align-items:center;
  }

  .line{
    margin:18px auto 30px;
  }

  .image-wrapper::before{
    width:180px;
    height:180px;
    top:-40px;
    left:-45px;
  }

  .profile-img{
    width:280px;
  }

  .content h1{
    font-size:30px;
    line-height:1.2;
  }

  .mobile-break{display:inline}

  .buttons{
    justify-content:center;
    gap:8px;
  }

  .btn{
    flex:1;
    font-size:13px;
    padding:10px 6px;
  }

  .socials{
    justify-content:center;
  }
}

/* ================= DESKTOP EFFECTS ================= */

@media(min-width:769px){

  body{cursor:none}

  .custom-cursor{
    position:fixed;
    width:8px;
    height:8px;
    background:#FBDC86;
    border-radius:50%;
    pointer-events:none;
    transform:translate(-50%,-50%);
    z-index:9999;
  }
}

</style>
</head>

<body>

<section class="hero">

  <div class="image-wrapper" id="imageWrapper">
    <img src="profile.png" alt="Mohammed Almnyawe" class="profile-img">
  </div>

  <div class="content">

    <h1>
      Mohammed <br class="mobile-break"> Almnyawe
    </h1>

    <div class="role">JR. ART DIRECTOR</div>
    <div class="line"></div>

    <div class="buttons">
      <a href="cv.pdf"
         onclick="downloadFile(event,'cv.pdf','Mohammed Almnyawe - Resume 2026.pdf')"
         class="btn">Download CV</a>

      <a href="portfolio.pdf"
         onclick="downloadFile(event,'portfolio.pdf','Mohammed Almnyawe - Portfolio 2026.pdf')"
         class="btn">Download Portfolio</a>

      <a href="https://wa.me/201050004005"
         target="_blank"
         class="btn primary">Hire Me</a>
    </div>

    <div class="socials">
      <a href="https://www.facebook.com/m.almnyawe/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/m.mnya/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/almnyawe/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.behance.net/almnyawe" target="_blank"><i class="fab fa-behance"></i></a>
    </div>

    <div class="contact">
      <a href="mailto:contact@mnyawe.com">contact@mnyawe.com</a>
    </div>

  </div>

</section>

<script>

/* Rename Download */
function downloadFile(e,url,filename){
  e.preventDefault();
  fetch(url)
    .then(res=>res.blob())
    .then(blob=>{
      const link=document.createElement('a');
      link.href=window.URL.createObjectURL(blob);
      link.download=filename;
      link.click();
    });
}

/* Desktop Only Effects */
if(window.innerWidth>768){

  const wrapper=document.getElementById("imageWrapper");

  wrapper.addEventListener("mousemove",(e)=>{
    const rect=wrapper.getBoundingClientRect();
    const x=(e.clientX-rect.left-rect.width/2)/20;
    const y=(e.clientY-rect.top-rect.height/2)/20;
    wrapper.style.setProperty("--moveX",x+"px");
    wrapper.style.setProperty("--moveY",y+"px");
  });

  wrapper.addEventListener("mouseleave",()=>{
    wrapper.style.setProperty("--moveX","0px");
    wrapper.style.setProperty("--moveY","0px");
  });

  wrapper.addEventListener("mouseenter",()=>{
    wrapper.style.setProperty("--circleScale","1.04");
  });

  wrapper.addEventListener("mouseleave",()=>{
    wrapper.style.setProperty("--circleScale","1");
  });

  const cursor=document.createElement("div");
  cursor.classList.add("custom-cursor");
  document.body.appendChild(cursor);

  document.addEventListener("mousemove",(e)=>{
    cursor.style.left=e.clientX+"px";
    cursor.style.top=e.clientY+"px";
  });

}

</script>

</body>
</html>
