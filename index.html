<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #eef2ef;
  color: #1f2a26;
}

.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 90px;
  padding: 40px;
}

.image-wrapper { position: relative; }

.image-wrapper::before {
  content: "";
  position: absolute;
  width: 240px;
  height: 240px;
  background: #FBDC86;
  border-radius: 50%;
  top: -50px;
  left: -60px;
  z-index: 0;
}

.profile-img {
  width: 420px;
  position: relative;
  z-index: 1;
  filter: drop-shadow(0 25px 50px rgba(0,0,0,0.08));
}

.content h1 {
  font-size: 48px;
  margin: 0 0 12px;
  letter-spacing: -0.5px;
}

.role {
  text-transform: uppercase;
  font-size: 14px;
  letter-spacing: 2px;
  color: #4f6b60;
}

.line {
  width: 40px;
  height: 2px;
  background: #7fa397;
  margin: 20px 0 35px;
}

.buttons {
  display: flex;
  gap: 15px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.btn {
  padding: 10px 18px;
  border-radius: 6px;
  border: 1px solid #1f2a26;
  text-decoration: none;
  font-size: 14px;
  color: #1f2a26;
  transition: 0.25s ease;
  cursor: pointer;
}

.btn:hover { transform: translateY(-3px); }

.primary {
  background: #FBDC86;
  border: none;
  font-weight: 600;
}

.primary:hover { background: #f3cf70; }

/* ===== Social Icons ===== */

.socials {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
}

.socials a {
  font-size: 20px;
  color: #1f2a26;
  transition: 0.3s ease;
}

.socials a:hover {
  color: #FBDC86;
  transform: translateY(-4px);
}

/* Contact */

.contact a {
  color: #3e5e54;
  text-decoration: none;
  border-bottom: 1px solid rgba(62,94,84,0.3);
  font-size: 14px;
}

.contact a:hover { opacity: 0.7; }

@media (max-width: 950px) {
  .hero {
    flex-direction: column;
    text-align: center;
    gap: 50px;
  }

  .buttons { justify-content: center; }
  .socials { justify-content: center; }

  .image-wrapper::before {
    left: 50%;
    transform: translateX(-50%);
  }
}
</style>
</head>

<body>

<section class="hero">

  <div class="image-wrapper">
    <img src="profile.png" alt="Mohammed Almnyawe" class="profile-img">
  </div>

  <div class="content">
    <h1>Mohammed Almnyawe</h1>
    <div class="role">JR. ART DIRECTOR</div>
    <div class="line"></div>

    <div class="buttons">
      <a href="cv.pdf"
         onclick="downloadFile(event, 'cv.pdf', 'Mohammed Almnyawe - Resume 2026.pdf')"
         class="btn">
        Download CV
      </a>

      <a href="portfolio.pdf"
         onclick="downloadFile(event, 'portfolio.pdf', 'Mohammed Almnyawe - Portfolio 2026.pdf')"
         class="btn">
        Download Portfolio
      </a>

      <a href="https://wa.me/201050004005?text=Hello%20Mohammed,%20I%20saw%20your%20website%20and%20would%20like%20to%20work%20with%20you."
         target="_blank"
         class="btn primary">
        Hire Me
      </a>
    </div>

    <!-- Social Icons -->
    <div class="socials">
      <a href="https://www.instagram.com/m.mnya/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>

      <a href="https://www.linkedin.com/in/almnyawe/" target="_blank">
        <i class="fab fa-linkedin-in"></i>
      </a>

      <a href="https://www.behance.net/almnyawe" target="_blank">
        <i class="fab fa-behance"></i>
      </a>

      <a href="https://www.facebook.com/m.almnyawe/" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>

    <div class="contact">
      <a href="mailto:contact@mnyawe.com">contact@mnyawe.com</a>
    </div>
  </div>

</section>

<script>
function downloadFile(e, url, filename) {
  e.preventDefault();
  fetch(url)
    .then(response => response.blob())
    .then(blob => {
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    });
}
</script>

</body>
